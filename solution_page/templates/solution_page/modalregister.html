{% load static %}
<!-- modal Register online-->
<form action="modalregister/" method="post" id="modalregister">
    {% csrf_token %}
<div class="modal fade" id="modalRegisterOnline" tabindex="-1" aria-hidden="true">
<div class="modal-dialog modal-custom">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Đăng ký tư vấn miễn phí</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
    </div>
    <div class="modal-body">
        <div class="c-small-form b-form">
          <div class="form-group">
            <label>Họ và tên học sinh</label>
            <input class="form-control" id="student_name" name="student_name" require type="text" value="{{ user.username }}">
            <div class="invalid_feedback"></div>
        </div>
          <div class="form-group">
            <label>Năm sinh</label>
            <select class="form-control" name="date_of_birth">
              <option>Chọn năm sinh</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
            </select>
          </div>
          <div class="form-group">
            <label>Họ và tên phụ huynh</label>
            <input class="form-control" name="parent_name" id="parent_name" require type="text" placeholder="Nhập họ và tên phụ huynh">
            <div class="invalid_parentname"></div>
          </div>
          <div class="form-group">
            <label>Email liên hệ</label>
            <input class="form-control" name="email" id="email" require type="text" value="{{ user.email }}">
            <div class="invalid_email"></div>
          </div>
          <div class="form-group">
            <label>Số điện thoại liên hệ</label>
            <input class="form-control" name="phone_number" id="phone_number" require type="text" placeholder="Nhập số điện thoại liên hệ">
            <div class="invalid_phonenumber"></div>
          </div>
          <div class="form-group is-last">
            <button class="btn btn-primary btn-block btn-lg" type="submit">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
</form>
<script src="{% static 'js/modalregister.js' %}"></script>
<!-- end modal Register online-->
