{% load static %}
<div class="c-block is-small">
    <div class="container">
      <div class="c-box">
        <div class="c-box__title">
          <div class="c-box__title__name"><span class="text-medium text-label">Dự án</span>
            tiêu biểu
          </div>
        </div>
        <div class="c-box__content">
          <div class="c-course-square-thumb is-col-3">
            <ul>{% for x in myProject %}
              <li>
                <div class="b-grid">
                  <div class="b-grid__img"><a href="#"><img src="/media/{{ x.img }}" alt="image"></a></div>
                  <div class="b-grid__content">
                    <div class="b-grid__row">
                      <h3 class="b-grid__title"><a href="#">{{ x.title }}</a></h3>
                    </div>
                    <div class="b-grid__row">
                      <div class="c-user-comment">
                        <div class="c-user-comment__left">{% for y in x.projecticon.all %}<i class="{{ y.NameIcon.name }}"></i>{% endfor %}<span>+{{x.usercount}}</span></div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              {% empty %}
              <h2>Không tìm thấy dự án</h2>
              {% endfor %}
            </ul>
          </div>
          <!--end c-course-square-thumb-->
        </div>
        <!--end c-box__content-->
      </div>
      <!--end c-box-->
    </div>
    <!--end container-->
  </div>
